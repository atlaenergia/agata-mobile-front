<ion-header no-border>
  <ion-navbar transparent>

    <button ion-button menuToggle>
      <ion-icon color="agata" name="menu"></ion-icon>
    </button>

    <ion-title> ATLA ID</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="help()">
        <img style="width: 25px;" src="assets/imgs/Orange.png">
      </button>
    </ion-buttons>

  </ion-navbar>
  <ion-toolbar no-border-top transparent>
    <ion-segment [(ngModel)]="step" color="agata">
      <ion-segment-button [disabled]="status" value="person">
        Pessoa
      </ion-segment-button>
      <ion-segment-button value="device">
        Dispositivos
      </ion-segment-button>
      <ion-segment-button value="setup">
        Configuração
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <span class="line">
          <h5>
            <span>Entre com</span>
          </h5>
        </span>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-only block color="danger">
          <img style="width: 30px; margin: 6px;" src="assets/icon/google-plus.png"> Google
        </button>
      </ion-col>

      <ion-col col-6>
        <button ion-button icon-only block color="light">
          <img style="width: 20px; margin: 6px;" src="assets/icon/microsoft.png"> Microsoft
        </button>
      </ion-col>
      <ion-col col-12>
        <span class="line">
          <h5>
            <span>ou</span>
          </h5>
        </span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <form (submit)="register()" [formGroup]="registerForm">

          <ion-item color="space" no-padding>
            <ion-label floating> Nome de usuário </ion-label>
            <ion-input formControlName="username" name="username" type="text"></ion-input>
          </ion-item>

          <ion-item color="space" no-padding>
            <ion-label floating> Nova senha </ion-label>
            <ion-input formControlName="password" name="password" type="password"></ion-input>
          </ion-item>

          <ion-item color="space" no-padding>
            <ion-label floating> Confirmar senha </ion-label>
            <ion-input formControlName="confirmPassword" name="confirmPassword" type="password"></ion-input>
          </ion-item>

          <ion-item color="space" no-padding>
            <ion-label floating> Nome completo </ion-label>
            <ion-input formControlName="name" name="name" type="text"></ion-input>
          </ion-item>

          <ion-item color="space" no-padding>
            <ion-label floating> E-mail </ion-label>
            <ion-input formControlName="email" name="email" type="text"></ion-input>
          </ion-item>

          <ion-item color="space" no-padding>
            <ion-label floating> Telefone </ion-label>
            <ion-input formControlName="phone" name="phone" type="text"></ion-input>
          </ion-item>

          <br>
          <button margin-top ion-button block type="submit" color="agata">
            Cadastrar
          </button>
        </form>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
