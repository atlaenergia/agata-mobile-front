<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon color="agata" name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click) = "help()">
        <img style = "width: 30px;" src = "assets/imgs/Orange.png">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid>

        <ion-row>
          <ion-col col-6 offset-3>

            <img src="assets/imgs/Orange.png"/>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <form (submit)="doLogin()" [formGroup]="loginForm">
              <ion-item color="space" no-padding>
                <ion-label floating text-center class="atla-label">Login</ion-label>
                <ion-input formControlName="name" name="name" type="text" text-center></ion-input>
              </ion-item>
              <ion-item color="space" no-padding>
                <ion-label floating text-center class="atla-label">Senha</ion-label>
                <ion-input formControlName="password" name="password" type="password" text-center></ion-input>
              </ion-item>
              <button margin-top ion-button block type="submit" color="agata">
                Entrar
              </button>
            </form>

            <button margin-top ion-button block color=agata outline (click)="register()">
              Sem conta? Registre-se agora
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
