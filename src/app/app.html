<!--Sidemenu de usuário não autenticado no aplicativo-->
<ion-menu id="unauthenticated" [content]="content">
  <ion-header>
      <ion-toolbar>
        <ion-title></ion-title>
      </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of publicPages" (click)="openPage(p)" color=buzios detail-none>
        <ion-icon [name]="p.icon" item-start></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!--Sidemenu de usuário autenticado no aplicativo -->
<ion-menu id="authenticated" [content]="content" (ionOpen)="ionOpen()" (ionDrag)="ionOpen()">
  <ion-header>
    <ion-toolbar>
      <ion-title *ngIf="nome">Olá, {{nome}}!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines>
      <button menuClose ion-item *ngFor="let p of privatePages" (click)="openPage(p)" detail-none>
        <ion-icon [name]="p.icon" item-start></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <button ion-button color="danger" block round (click)="logout()" menuToggle>
        <ion-icon name="log-out" item-end></ion-icon>
        Sair
      </button>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
  
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
